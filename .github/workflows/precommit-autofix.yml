name: AutoFix PR

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - 'release-v*'

jobs:
  autofix:
    name: Autofix Pull Request Linting Errors
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          npm rebuild node-sass
      - name: Autofix linting errors
        run: |
          pre-commit install
          pre-commit run --all-files || true
      - name: Commit and push autofixed changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          target_branch=${{ github.event.pull_request.base.ref }}
          git checkout $target_branch
          git add .
          git commit -m "Autofix linting errors" || echo "No changes to commit"
          git push origin $target_branch || echo "No changes to push"
